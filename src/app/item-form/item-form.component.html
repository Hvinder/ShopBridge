<form [formGroup]="inventoryItem" (ngSubmit)="onSubmit(inventoryItem)">
  <mat-form-field class="db">
    <mat-label>Item name</mat-label>
    <input matInput formControlName="itemName" placeholder="Ex. Power Bank" />
  </mat-form-field>
  <mat-form-field class="db">
    <mat-label>Item description</mat-label>
    <input
      matInput
      formControlName="itemDescription"
      placeholder="Ex. Carry extra charge for emergencies"
    />
  </mat-form-field>
  <mat-form-field class="db">
    <mat-label>Item price</mat-label>
    <input matInput formControlName="itemPrice" placeholder="Ex. $50" />
  </mat-form-field>
  <label class="custom-file-upload">
    <input type="file" (change)="onSelectFile($event)" class="db" />
    Upload Item Image
    <img
      src="../../assets/icons/check.png"
      width="20px"
      alt=""
      *ngIf="!!imageUrl"
      class="tick"
    />
  </label>
  <button class="add-button" mat-flat-button color="primary" type="submit">
    Add to Inventory
  </button>
</form>
<div style="margin-top: 20px; height: 10px">
  <mat-progress-bar
    *ngIf="itemService.isApiLoading"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
