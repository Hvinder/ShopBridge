<mat-card class="item-card">
  <mat-card-header>
    <div mat-card-avatar class="item-image"></div>
    <mat-card-title>Name: {{ item.name }}</mat-card-title>
    <mat-card-subtitle>Price: ${{ item.price }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Image of Item"
  />
  <mat-card-content>
    <p>Description: {{ item.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VIEW</button>
    <button mat-button (click)="removeItem(item.id)">REMOVE</button>
  </mat-card-actions>
</mat-card>
