<mat-card class="item-card">
  <mat-card-header>
    <div mat-card-avatar class="item-image"></div>
    <mat-card-title>Name: {{ item.name }}</mat-card-title>
    <mat-card-subtitle>Price: ${{ item.price }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img
      mat-card-image
      [src]="item.image ? item.image : noImage"
      alt="Image of Item"
    />
  </mat-card-content>
  <mat-card-actions class="row">
    <button mat-button class="col-md-6 col-lg-6 m0">VIEW</button>
    <button
      mat-button
      (click)="removeItem(item.objectId)"
      class="col-md-6 col-lg-6 m0"
    >
      REMOVE
    </button>
  </mat-card-actions>
</mat-card>
